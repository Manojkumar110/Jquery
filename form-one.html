<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <style>
        * {
            margin: 2%;
        }

        .main {
            position: relative;
        }

        .cross {
            position: absolute;
            top: 0px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="heading col-lg-8 ms-4">
        <!-- <h5 class="">Bootstrap heading</h5> -->
    </div>

    <form action="" id="frm" name="frmSave">
        <div class="mb-3 col-lg-3">
            <label for="exampleInputPassword1" class="form-label">Enter Heading</label>
            <input type="text" class="form-control" name="heading" id="heading">
        </div>
        <button type="submit" class="btn btn-primary ms-4" id="btn">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        var main = $('.heading')
        console.log(main)
        $(document).ready(function () {
            $("#frm").submit(function (event) {
                
                var name = $("input[name='heading']", this).val();
                var userData = JSON.parse(localStorage.getItem("userHeading")) ?? [];
                userData.push({
                    'name': name,
                })
                localStorage.setItem('userHeading', JSON.stringify(userData))
                event.target.reset();
            });
        });
        var displayData = () => {
            var userData = JSON.parse(localStorage.getItem("userHeading")) ?? [];
            console.log(userData)
            var finalData = '';
            userData.forEach((element, i) => {
                console.log('Element :',element)
                finalData +=`<h5>${element.name}</h5>`
            });
            main.append(finalData)
        }
        displayData();
    </script>
</body>

</html>
