    <style>
        * {
            margin: 2%;

        .main {
            position: relative;
        }

        .cross {
            position: absolute;
            top: 0px;
            right: 10px;
            cursor: pointer;
        }

        .card-title {
            border: 1px solid lightslategray;
            padding: 5px;
            border-radius: 5px;
        }

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
        Heading
    </button>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
        Sub Heading
    </button>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3">
        Form
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Heading</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- <div class="heading col-lg-8 ms-4">
                </div> -->

                    <form action="" id="heading-form" name="frmSave">
                        <div class="mb-3 col-lg-12">
                            <label for="exampleInputPassword1" class="form-label">Enter Heading</label>
                            <input type="text" class="form-control" name="heading" id="heading" required>
                        </div>
                        <button type="submit" class="btn btn-primary ms-2" id="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sub Heading</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select id="dropdown-submenu" class="heading form-select form-select-sm col-lg-3"
                        aria-label="Small select example">
                        <option selected>Open this select menu</option>
                    </select>
                    <form action="" id="sub-heading-form" name="">
                        <div class="mb-3 col-lg-12">
                            <label for="exampleInputPassword1" class="form-label">Enter Sub Heading</label>
                            <input type="text" class="form-control" name="subheading" id="subheading" required>
                        </div>
                        <button type="submit" class="btn btn-primary ms-2" id="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">FORM</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="userDetailform" enctype="multipart/form-data">
                        <div class="mb-3">
                            <select id="dropdown-heading" class="heading form-select"
                                aria-label="Default select example">
                                <option selected>Select Heading</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select id="dropdown-subheading" class="subheading form-select"
                                aria-label="Default select example">
                                <option selected>Select SubHeading</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="" placeholder="Enter name" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Number</label>
                            <input type="number" class="form-control" name="number" id="" placeholder="Enter number"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="" placeholder="Enter email"
                                required>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="" class="form-label">File</label>
                            <input type="file" class="form-control" name="file" id="" required>
                        </div> -->

                        <div class="mb-3">
                            <label for="" class="form-label">Date</label>
                            <input type="date" class="form-control" name="date" id="" required>
                        </div>
                        <div class="mb-3">
                            <p>Select Language</p>
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <label for="html">HTML</label><br>
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">CSS</label><br>
                            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">JavaScript</label>

                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">select Range</label>
                            <input type="range" class="" id="points" name="points" min="0" max="10" required>
                        </div>

                        <div class="mb-3">
                            <p>select check box</p>
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                            <label for="vehicle1">bike</label><br>
                        </div>
                        <div class="mb-3">
                            <p>select color</p>
                            <input type="color" id="" name="color">
                        </div>
                        <button type="submit" class="btn btn-primary ms-2" id="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <div class="row d-flex">

            <div class="card col-lg-4">
                <!-- <img src="..." class="card-img-top" alt="..."> -->

    <!-- result section -->
    <div class="container-fluid">
        <div class="row d-flex">
            <!-- <div class="card-group"> -->
            <div class="card col-lg-10">
                <!-- <img src="..." class="card-img-top" alt="..."> -->

                    <h5>Result</h5>
                </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        // mainHeading :-
        var mainHeadingDiv = $('.main-heading')
        var subHeadingDiv = $('.sub-heading')
        var main = $('.heading')
        var subheading = $('.subheading')
        var userDetailDiv = $('.user-detail')
        // console.log(userDetailDiv)
        $(document).ready(function () {
            $("#heading-form").submit(function (event) {
                var name = $("input[name='heading']", this).val();
                var mainHeading = JSON.parse(localStorage.getItem("mainHeading")) ?? [];
                mainHeading.push({
                    'heading': name,
                })
                localStorage.setItem('mainHeading', JSON.stringify(mainHeading))
                event.target.reset();
            });
        });

        // subHeadng :-
        $(document).ready(function () {
            $("#sub-heading-form").submit(function (event, i) {
                var selectedHeading = $('#dropdown-submenu').find(":selected").val();
                var subHeadingName = $("input[name='subheading']", this).val();
                // console.log(selectedHeading)
                var subHeading = JSON.parse(localStorage.getItem("subHeading")) ?? [];
                subHeading.push({
                    'selectedHeading': selectedHeading,
                    'subHeadingName': subHeadingName,
                })
                localStorage.setItem('subHeading', JSON.stringify(subHeading))
                event.target.reset();
                // event.preventDefault();
            });
        });

        // user detail form :-

        $(document).ready(function () {
            $("#userDetailform").submit(function (event, i) {
                var selectedHeading = $('#dropdown-heading').find(":selected").val();
                var selectedSubHeading = $('#dropdown-subheading').find(":selected").val();
                var userName = $("input[name='name']", this).val();
                var userNumber = $("input[name='number']", this).val();
                var userEmail = $("input[name='email']", this).val();
                var userDate = $("input[name='date']", this).val();
                var userRadio = $("input[name='fav_language']", this).val();
                // var userFile = $("input[name='file']", this).val();
                var userRange = $("input[name='points']", this).val();
                var userVehicle = $("input[name='vehicle1']", this).val();
                var userColor = $("input[name='color']", this).val();
                var formDetail = JSON.parse(localStorage.getItem("formDetail")) ?? [];
                formDetail.push({
                    'heading': selectedHeading,
                    'subHeading': selectedSubHeading,
                    'name': userName,
                    'number': userNumber,
                    'email': userEmail,
                    'date': userDate,
                    'range': userRange,
                    'radio':userRadio,
                    'vehicle': userVehicle,
                    'color': userColor,
                })
                localStorage.setItem('formDetail', JSON.stringify(formDetail))
                // event.target.reset();
                // event.preventDefault();
            });
        });


        // display data :-
        var displayData = () => {
            var mainHeading = JSON.parse(localStorage.getItem("mainHeading")) ?? [];
            var subHeading = JSON.parse(localStorage.getItem("subHeading")) ?? [];
            var formDetail = JSON.parse(localStorage.getItem("formDetail")) ?? [];
            // console.log(formDetail)
            var finalData = '';
            var subHeadingShowForm = '';
            var showHeadingMainPage = '';
            var showSubHeading = '';
            var showResult = '';
            mainHeading.forEach((element, i) => {
                finalData += `<option id="${i}" value="${element.heading}">${element.heading}</option>`
                showHeadingMainPage += `<p class="card-title">${element.heading}</p>`
            });
            subHeading.forEach((element, i) => {
                subHeadingShowForm += `<option id="${i}" value="${element.subHeadingName}">${element.subHeadingName}</option>`
                showSubHeading += `<li>${element.selectedHeading}<ul><li>${element.subHeadingName}</li></li></ul>`
                // console.log(element.selectedHeading)
            })

            formDetail.forEach((element, i) => {
                // console.log('Heading', element.heading)
                showResult += `
                <p>Heading : ${element.heading}</p>
                <p>Sub Heading : ${element.subHeading}</p>
                <p>Name : ${element.name}</p>
                <p>Number : ${element.number}</p>
                <p>Email : ${element.email}</p>
                <p>Date : ${element.date}</p>
                <p>Range : ${element.range}</p>
                <p>Radio : ${element.radio}</p>
                <p>Check Box : ${element.vehicle}</p>
                <p>Color : ${element.color}</p>
                
                <hr>
                `
            })

            main.append(finalData)
            mainHeadingDiv.append(showHeadingMainPage)
            subHeadingDiv.append(showSubHeading)
            subheading.append(subHeadingShowForm)
            userDetailDiv.append(showResult)
        }
        displayData();
    </script>
